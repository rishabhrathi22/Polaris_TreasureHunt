{% extends "riddles/base.html" %}

{% block content %}
{% load static %}
<div class="main">
    <div class="riddle">

        <div class="riddleQuestion1 question7">
            <h1>Morse Code( )</h1>
            <p>
                Morse code will be inserted in between the storyline.
                <br> <br> Address : 54th (-... .-.. . . -.-. -.- . .-.) (... - .-. . . -), New York.

            </p>
        </div>

        <div class="l-form form-style">
            <form action="/solve" method="post" class="form">
                {% csrf_token %}
                <input type="hidden" id="ques_no" name="ques_no" value="{{ ques_no }}">
                <div class="form__div">
                    <input class="form__input" id="answer" type="text" name="answer" maxlength="100" required
                        placeholder="Enter your answer" autocomplete="off">>
                </div>
            </form>
        </div>
    </div>
    <div class="image img-round7">
        <img src="{% static 'images/round7.png' %}" alt="">
    </div>
</div>
{% endblock content %}
