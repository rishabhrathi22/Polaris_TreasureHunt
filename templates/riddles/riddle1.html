{% extends "riddles/base.html" %}

{% block content %}
{% load static %}
<div class="main">
	<div class="riddle">
		<div class="riddleQuestion1">
			<h2>Question 1</h2>
			<p>My blood is electricity, my parent is a mechanic. <br> They call me a supercomputer. My name resembles
				the future. <br> My birth was to defeat Ultron and I am worthy of all powers.
			</p>
		</div>

		<div class="l-form form-style">
			<form action="/solve" method="post" class="form">
				{% csrf_token %}
				<input type="hidden" id="ques_no" name="ques_no" value="{{ ques_no }}">
				<div class="form__div">
					<input class="form__input" id="answer" type="text" name="answer" maxlength="100" required
						placeholder="Enter your answer" autocomplete="off">
				</div>
			</form>
		</div>
	</div>

	<div class="image img-round1">
		<img src="{% static 'images/ultron.png' %}" alt="image">
	</div>
</div>
{% endblock content %}
